<html xmlns:th="http://www.thymeleaf.org"><head><title>Anne DiSciullo - Validity Code Exercise</title></head>
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td><input type="file" name="file" /></td></tr>
				<tr><td><input type="submit" value="Upload" /></td></tr>
			</table>
			<div>
				<div><input type="radio" name="outputFormat" value="html" checked="checked" />Nicely formated results</div>
 				<div><input type="radio" name="outputFormat" value="json" />JSON</div>
			</div>
		</form>
	</div>
	

</body>
</html>
